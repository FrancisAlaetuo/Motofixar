<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script src="https://kit.fontawesome.com/c06a037a1d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://uploads-ssl.webflow.com/658d776c5294877bbd03327e/663cafab155aa48290dff09a_Motofixar%20logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Social form</title>
</head>
<body>
    <div class="container-form">

        <!-- Change the validation mode of the form to appear as an alert under the input field and not as a prompt,
        then add a functionality that'll make you go to the next input option by clicking enter. Use AI for help -->



        <!-- CODE FOR THE TITLE AND THE HOME BUTTON. 
        THE HOME BUTTON IS IS POSITIONED ABSOLUTE AND
        THE h1 CONTAINER IS POSIITIONED RELATIVE -->
        <h1 class="create-title">
            <a href="../index.html">
                <span class="home-btn">
                    <i class="fa-solid fa-house"></i>
                    Home
                </span>
            </a>
                Create an account
        </h1>

        <!-- TITLE AND HOME BUTTON ENDS HERE -->



        <p>Sign up with your social media account or email address</p>



        <!-- SOCIAL BUTTONS START HERE -->
        <div class="form-class">

            <a href="https://facebook.com"><span><i class="fa-brands fa-facebook-f"></i></span> Facebook</a>

            <a href="https://twitter.com"><span><i class="fa-brands fa-x-twitter"></i></span> Twitter</a>

            <a href="https://gmail.com"><span><i class="fa-brands fa-google"></i></span> Google</a>
        </div>

        <!-- SOCIAL ENDS HERE -->

       

        <!-- OR WITH LINE STARTS HERE -->
        <div class="or">
            <fieldset><legend>Or</legend></fieldset>
        </div>
        <!-- OR ENDS HERE -->
        

        <!-- fORM ELEMENTS STARTS HERE -->

        <!-- EACH ICON AND INPUT ELEMENT ARE IN A DIV CALLED "form-user" -->
        <div class="form-main">
            <form onsubmit="return validateForm(event)">
                <div class="form-user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="username" placeholder="Username">
                </div>



                <div class="form-user">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" name="" id="email" placeholder="Email address">
                </div>


                <div class="form-user">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="" id="phone" placeholder="Phone Number">
                </div>

                <div class="form-user">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="password" placeholder="Password">
                </div>

                <div class="form-user">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="confirmPassword" placeholder="Confirm Password">
                </div>

                <!-- Find out Terence how to add this part to your sign up form, hide it, and then control 
                it using the Register as a Technician and the chekcbox -->
                <div class="join-as-technician">
                    <!-- <a href="#" id="toggle-hidden-section">Register as a Technician</a>
                    <input type="checkbox" name="" id="toggle-checkbox"> -->
                    <label for="check" style="color: rgb(118, 158, 245); cursor: pointer;">Register as a Technician?<i class="fa-regular fa-square-check" style="margin-left: 3px;"></i></label>
                    <input type="checkbox" name="registerTechnician" id="check" onclick="displayText()" style="display: none;">
                    
                    <div class="hidden-section" id="textField" style="display: none; margin-top: 10px;">
                        <section>
                                <label for="companyName" style="color: lightblue; font-weight: bold;">Company Name:</label>
                                <input type="text" name="" id="companyName" placeholder="Enter company name">

                                <label for="companyAddress" style="color: lightblue; font-weight: bold;">Company Address</label>
                                <input type="text" name="" id="companyAddress" placeholder="Enter company address">

                                <label for="companyPicture" style="color: lightblue; font-weight: bold;">Upload Company Image</label>
                                <input type="file" name="" id="companyPicture">
                        </section>

                    </div>
                </div>

                <!-- THIS IS THE REGISTER BUTTON -->
                <!-- FOR EXAMPLE:  <a> THE BUTTON </a>  -->
                <a href="">
                    <button class="btn-btn" style="margin-top: 5px;">Register</button>
                </a>



                <p class="have-account">Already have an account? <a href="../sign-in/signin.html">Log In</a></p>
                
            </form>
            
        </div>

    </div>








    <script src="./register.js"></script>
</body>
</html>
