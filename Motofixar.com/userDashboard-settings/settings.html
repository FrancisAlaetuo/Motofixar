<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
    <script src="https://kit.fontawesome.com/bfc2085ea5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://uploads-ssl.webflow.com/658d776c5294877bbd03327e/663cafab155aa48290dff09a_Motofixar%20logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <section id="settings" class="ms-4 ps-4">
        <h2 class="mb-5" style="color: rgb(119, 37, 37);">Settings</h2>
        <p class="mb-4 fs-5 fw-bold">Update your password, email, username and contact details</p>

        <!-- <form id="settings-form">
            <label class="fw-bold" for="username">Username:</label>
            <input class="px-2" type="text" id="username" name="username" required placeholder="Enter your username">
            <label class="fw-bold" for="password">Password:</label>
            <input class="px-2" type="password" id="password" name="password" required placeholder="Enter  your password">
            <button class="btn btn-primary" type="submit">Update</button>
        </form> -->
        <form class="w-75">
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address">
              <div id="emailHelp" class="form-text">Update your email address</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter your username">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Old Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter your password">
                <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">New Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter your password">
                <!-- <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter your password">
                <!-- <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div> -->
            </div>
            
            <div class="mb-3">
                <label for="contact-info" class="form-label fw-bold">Contact Address</label>
                <input type="text" class="form-control" id="contact-info" aria-describedby="emailHelp" placeholder="Enter your address">
                <div id="emailHelp" class="form-text">Update your contact address</div>
            </div>
            <div class="mb-3">
              <label for="phone-details" class="form-label fw-bold">Enter Your Phone Number</label>
              <input type="number" class="form-control" id="phone-details" placeholder="Enter your phone number">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary mb-5">Update</button>
          </form>
    </section>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
