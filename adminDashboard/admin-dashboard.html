<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <script src="https://kit.fontawesome.com/bfc2085ea5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://uploads-ssl.webflow.com/658d776c5294877bbd03327e/663cafab155aa48290dff09a_Motofixar%20logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class=" dont_be_stranded">
    <div style="padding: 20px 0px; background-color: rgb(119, 37, 37); position: fixed; left: 0; right: 0; z-index: 99;"></div>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo mt-5">
                <!-- <h2>CarRepair</h2> -->
                <!-- Find out how to make this appear on toggle icon click also -->
                <img src="https://uploads-ssl.webflow.com/658d776c5294877bbd03327e/663cb5d03084ff499b0fe071_Motofixar_Snipped-removebg-preview.png" alt="">
            </div>
            <nav class="nav">
                <ul>
                    <li onclick="window.location.href='#'"><a href="#"><i class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
                    <li onclick="window.location.href='../adminDashboard-manageUsers/manage-user.html'"><a href="#"><i class="fa-solid fa-users-line"></i><span>Manage Users</span></a></li>
                    <li onclick="window.location.href='../adminDashboard-manageTechnicians/manage-technician.html'"><a href="#"><i class="fa-solid fa-person-dots-from-line"></i><span>Manage Technicians</span></a></li>
                    <li onclick="window.location.href='../adminDashboard-manageAppointments/appointments.html'"><a href="#"><i class="fa-regular fa-calendar-check"></i><span>Manage Appointments</span></a></li>
                    <!-- <li onclick="window.location.href='../userDashboard-reviews/reviews.html'"><a href="#"><i class="fa-solid fa-check-to-slot"></i><span>Review Technician</span></a></li> -->
                    <li onclick="window.location.href='../adminDashboard-settings/admin-settings.html'"><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                    <li onclick="window.location.href='../adminDashboard-logout/admin-logout.html'"><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
                </ul>
            </nav>
        </aside>
        
        
        <main class="main-content" style="background-color: rgba(255, 255, 255, 0.15) !important; backdrop-filter: blur(10px) !important; min-height: 566px; margin-top: 40px;">
            <header class="header">
                <h1 class="fs-4 ms-4 fw-bold" style="color: rgb(119, 37, 37);">Welcome, Admin</h1>
                <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            </header>
            
            <!-- Admin Main (Home) Display Section -->
            <div class="row mt-5">
                <div class="col-sm-6 mb-3 mb-sm-0 d-flex flex-column flex-lg-row flex-md-column flex-sm-column gap-3 w-100">
                    <div class="card admin-card">
                        <div class="card-body text-center align-content-center">
                            <i class="card-title fa-solid fa-users-line fs-4 text-secondary-emphasis"></i>
                            <p class="card-text fs-5 fw-bold text-secondary">Total Users</p>
                            <p class="card-text fs-6 fw-bold" style="color: rgba(15, 109, 15, 0.6); letter-spacing: 0.15rem;">173</p>
                        </div>
                    </div>

                    <div class="card admin-card">
                        <div class="card-body text-center align-content-center">
                            <i class="card-title fa-solid fa-person-dots-from-line fs-4 text-secondary-emphasis"></i>
                            <p class="card-text fs-5 fw-bold text-secondary">Total Technicians</p>
                            <p class="card-text fs-6 fw-bold" style="color: rgba(15, 109, 15, 0.6); letter-spacing: 0.15rem;">32</p>
                        </div>
                    </div>

                    <div class="card admin-card">
                        <div class="card-body text-center align-content-center">
                            <i class="card-title fa-regular fa-calendar-check fs-4 text-secondary-emphasis"></i>
                            <p class="card-text fs-5 fw-bold text-secondary">Total Scheduled Repairs</p>
                            <p class="card-text fs-6 fw-bold" style="color: rgba(15, 109, 15, 0.6); letter-spacing: 0.15rem;">836</p>
                        </div>
                    </div>
 
                </div>

                <div class="col-sm-6 mb-3 mb-sm-0 d-flex flex-column flex-lg-row flex-md-column flex-sm-column gap-3 w-100 mt-4">
                    <div class="card admin-card">
                        <div class="card-body text-center align-content-center">
                            <i class="card-title fa-solid fa-user-check fs-4 text-secondary-emphasis"></i>
                            <p class="card-text fs-5 fw-bold text-secondary">Total Completed Repairs</p>
                            <p class="card-text fs-6 fw-bold" style="color: rgba(15, 109, 15, 0.6); letter-spacing: 0.15rem;">572</p>
                        </div>
                    </div>

                    <div class="card admin-card">
                        <div class="card-body text-center align-content-center">
                            <i class="card-title fa-solid fa-ban fs-4 text-secondary-emphasis"></i>
                            <p class="card-text fs-5 fw-bold text-secondary">Total Total Cancelled Repairs</p>
                            <p class="card-text fs-6 fw-bold" style="color: rgba(15, 109, 15, 0.6); letter-spacing: 0.15rem;">264</p>
                        </div>
                    </div>

                    <div class="card admin-card">
                        <div class="card-body text-center align-content-center">
                            <i class="card-title fa-solid fa-sack-dollar fs-4 text-secondary-emphasis"></i>
                            <p class="card-text fs-5 fw-bold text-secondary">Total Commission</p>
                            <p class="card-text fs-6 fw-bold" style="color: rgba(15, 109, 15, 0.6); letter-spacing: 0.15rem;">258106.24</p>
                        </div>
                    </div>
 
                </div>
            </div>
        </main>
    </div>
